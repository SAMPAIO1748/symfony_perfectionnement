front_list_product:
  path: /front/products/
  controller: App\Controller\Front\ProductController::listProduct

admin_list_type:
  path: /admin/types/
  controller: App\Controller\Admin\AdminTypeController::listType

admin_type_show:
  path: /admin/type/{id}
  controller: App\Controller\Admin\AdminTypeController::showType

admin_update_type:
  path: /admin/update/type/{id}
  controller: App\Controller\Admin\AdminTypeController::updateType

admin_create_type:
  path: /admin/create/type/
  controller: App\Controller\Admin\AdminTypeController::createType

admin_delete_type:
  path: /admin/delete/type/{id}
  controller: App\Controller\Admin\AdminTypeController::deleteType

admin_list_brand:
  path: /admin/brands/
  controller: App\Controller\Admin\AdminBrandController::listBrand

admin_brand_show:
  path: /admin/brand/{id}
  controller: App\Controller\Admin\AdminBrandController::showBrand

admin_update_brand:
  path: /admin/update/brand/{id}
  controller: App\Controller\Admin\AdminBrandController::updateBrand

admin_create_brand:
  path: /admin/create/brand/
  controller: App\Controller\Admin\AdminBrandController::createBrand

admin_delete_brand:
  path: /admin/delete/brand/{id}
  controller: App\Controller\Admin\AdminBrandController::deleteBrand

front_list_command:
  path: /front/commands/
  controller: App\Controller\Front\CommandController::listCommand

front_show_command:
  path: /front/command/{id}
  controller: App\Controller\Front\CommandController::showCommand
